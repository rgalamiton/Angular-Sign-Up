<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h2>User Registration</h2>
      </div>
      <form class="col s12 white" #userRegForm="ngForm">
          <div class="row">
            <div class="input-field col s6">
              <input class="validate" type="text" name="username" #user="ngModel" [(ngModel)]="user.username" required>
              <label data-error="Required field!">Username</label>
            </div>
            <div class="input-field col s6">
              <input class="validate" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required minlength="3">
              <label [attr.data-error]="password.errors!=null?(password.errors.required?'Required field!':'Minimum 3 characters needed'):''" >Password</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input class="validate" type="text" name="email" #email="ngModel" [(ngModel)]="user.email" required [pattern]="emailPattern">
              <label data-error="Invalid email!">Email</label>
            </div>
            <div class="input-field col s12">
              <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="user.firstName" required>
              <label>First Name</label>
            </div>
            <div class="input-field col s12">
              <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" required>
              <label>Last Name</label>
            </div>
          </div>
          <div class="input-field col s12">
              <button [disabled]="!userRegForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
          </div>      
      </form>
    </div>
  </div>
</div>
